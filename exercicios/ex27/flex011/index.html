<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Flexible Box</title>

  <style>

    div.container {
      background-color: lightsalmon;
      display: flex;
      flex-flow: row nowrap;
    }

    div.item {
      background-color: lightblue;
      border: 1px solid black;
      text-align: center;
      flex-basis: 200px;
    }

    div#idCaixaA {
      flex-shrink: 0;
      flex-grow: 1;
    }

    div#idCaixaB {
      flex-shrink: 1;
      flex-grow: 1;
    }

    div#idCaixaC {
      flex-shrink: 3;
      flex-grow: 1;
    }

  </style>

</head>
<body>

  <div class="container">

    <div class="item" id="idCaixaA">A</div>
    <div class="item" id="idCaixaB">B</div>
    <div class="item" id="idCaixaC">C</div>

  </div>

</body>
</html>
