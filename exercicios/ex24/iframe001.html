  <title>Estudos de iframe</title>

    iframe {
      width: 400px;
      height: 400px;
    }

  </style>
</head>
<body>

  <h1>Testando o Estudo de iframe</h1>

  <!--
    Tamanho padrão do iframe é 300px de altuar x 150px de largura
  -->

    Acessando o site do
    <iframe src="https://www.cursoemvideo.com" frameborder="0">

  </p>

  <p>
    O repositório do

  </p>
