<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Formulário</title>
</head>
<body>

  <h1>Exercício de Formulários</h1>

  <form action="cadastro.php" method="get">

    <fieldset>

      <legend>Sexo</legend>

      <input type="radio" name="sexo" id="idSexoMasculino" value="M" > <label for="idSexoMasculino">Masculino</label><br>
      <input type="radio" name="sexo" id="idSexoFeminino" value="F" checked> <label for="idSexoFeminino">Feminino</label>

    </fieldset>

    <fieldset>

      <legend>Esportes Favoritos</legend>

      <input type="checkbox" name="espFutebol" id="idEspFutebol" checked> <label for="idEspFutebol">Futebol</label><br>
      <input type="checkbox" name="espXadrez" id="idEspXadrez"> <label for="idEspXadrez">Xadrez</label><br>
      <input type="checkbox" name="espBasquete" id="idEspBasquete"> <label for="idEspBasquete">Basquete</label><br>
      <input type="checkbox" name="espF1" id="idEspF1"> <label for="idEspF1">Fórmula 1</label>

    </fieldset>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>

  </form>

</body>
</html>
