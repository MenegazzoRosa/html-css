<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Documento</title>
</head>
<body>

  <h1>Teste de Formulário</h1>

  <form action="cadastro.php" method="post" autocomplete="on">

    <p>
      <label for="idUsuario">Usuário: </label>
      <input type="text" name="usuario" id="idUsuario" size="30" minlength="5" maxlength="30" required placeholder="Informe o Nome do Usuário">
    </p>
    <p>
      <label for="idSenha">Senha: </label>
      <input type="password" name="senha" id="idSenha" size="20" minlength="8" maxlength="16" required placeholder="Informe sua senha" autocomplete="current-password">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>

  </form>

</body>
</html>
