<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Formulário</title>
</head>
<body>

  <h1>
    Teste de Formulário
  </h1>

  <form action="cadastro.php" method="get" autocomplete="on">

    <p>
      <label for="idNome">Nome: </label>
      <input type="text" name="nome" id="idNome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
    </p>
      <label for="idMedia">Média: </label>
      <input type="number" name="media" id="idMedia" value="5" min="0" max="10" step="0.01" required>
    <p>
      <label for="idMes">Período Letivo: </label>
      <input type="month" name="mes" id="idMes" value="2024-11">
    </p>
    <p>
      <label for="idDia">Dia da Prova: </label>
      <input type="date" name="dia" id="idDia">
    </p>
    <p>
      <label for="idHora">Horário da Prova: </label>
      <input type="time" name="hora" id="idHora">

    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>

  </form>

</body>
</html>
