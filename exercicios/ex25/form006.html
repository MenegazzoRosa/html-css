<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Formulários</title>
</head>
<body>

  <h1>Exemplo de Formulário</h1>

  <form action="cadastro.php" method="post">

    <p>
      <label for="idCor">Cor: </label>
      <input type="color" name="cor" id="idCor" value="#00ff00">
    </p>

    <p>
      <label for="idNivel">Nível de Satisfação: </label>
      <input type="range" name="nivel" id="idNivel" min="1" max="5">
    </p>

    <p>
      <label for="idFoto">Foto do Perfil: </label>
      <input type="file" name="foto" id="idFoto">
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>

  </form>

</body>
</html>
