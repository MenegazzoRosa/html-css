<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Formulário</title>
</head>
<body>

  <h1>Exemplo de Formulário</h1>

  <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>

      <legend>Dados Pessoais</legend>
      <p>
        <label for="idNome">Nome: </label>
        <input type="text" name="nome" id="idNome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
      </p>

      <p>
        <label for="idSobrenome">Sobrenome:</label>
        <input type="text" name="Sobrenome" id="idSobrenome">
      </p>
      <p>
        <label for="idEmail">E-mail: </label>
        <input type="email" name="email" id="idEmail" required autocomplete="email">
      </p>
      <p>
        <label for="idTelefone">Telefone: </label>
        <input type="tel" name="telefone" id="idTelefone" autocomplete="tel" required pattern="^\(\d{2}\) \d{4,5}-[0-9]{4}$">
      </p>

    </fieldset>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>

  </form>

</body>
</html>
