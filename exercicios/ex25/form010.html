<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Formulário</title>
</head>
<body>

  <h1>Teste de Formulário</h1>

  <form action="cadastro.php" method="get" autocomplete="on">

    <p>
      <label for="idAno">Em que ano você nasceu: </label>
      <input type="number" name="ano" id="idAno" min="1900" max="2024" oninput = "CalculaIdade()">
    </p>

    <p>
      <label for="idIdade">Sua Idade é: </label>
      <output id="idIdade">0</output>
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>

  </form>

  <script>
    function CalculaIdade() {
      let atual = new Date().getFullYear()
      idIdade.innerHTML = Number(atual) - Number(idAno.value)
    }

  </script>

</body>
</html>
